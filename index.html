<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Health — EIR</title>
    <meta name="description" content="EIR translates your health records into language you actually understand. Join the waitlist for early access.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #234e82 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .logo span {
            color: #60a5fa;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #93c5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .highlight {
            color: #60a5fa;
            font-weight: 500;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        input[type="email"] {
            flex: 1;
            min-width: 200px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus {
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature svg {
            width: 18px;
            height: 18px;
            color: #34d399;
        }

        .footer {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .success-message {
            display: none;
            padding: 1.5rem;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            border-radius: 8px;
            color: #34d399;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        .form-group.hide {
            display: none;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .features {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>✦</span> EIR
        </div>
        
        <h1>Know Your Health</h1>
        
        <p class="subtitle">
            Your health records, translated into language you <span class="highlight">actually understand</span>. 
            AI-powered insights for the health information that matters most.
        </p>

        <div class="form-container">
            <form id="waitlist-form" action="https://tally.so/r/1AVr2b" method="POST">
                <div class="form-group" id="form-inputs">
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                    >
                    <button type="submit">Join Waitlist</button>
                </div>
                <div class="success-message" id="success-message">
                    ✓ You're on the list! We'll be in touch soon.
                </div>
            </form>
        </div>

        <div class="features">
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Early access</span>
            </div>
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Free to try</span>
            </div>
            <div class="feature">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Sweden first</span>
            </div>
        </div>

        <p class="footer">
            Named after Eir, Norse goddess of healing<br>
            <a href="https://eir.space">eir.space</a>
        </p>
    </div>

    <script>
        // Simple form handling - replace with Tally embed or keep as redirect
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            // If using Tally embed, remove this script
            // This is a fallback for simple demo
            
            // For Tally: just let the form submit naturally to Tally URL
            // Or use Tally's embed script instead
        });
    </script>
</body>
</html>
